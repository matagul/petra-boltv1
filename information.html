      .main-nav {

      .floating-elements {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 2;
      }
      .floating-card {
        position: absolute;
        font-size: 2.2rem;
        opacity: 0.7;
        filter: drop-shadow(0 0 10px rgba(251,191,36,0.18));
        animation: floatingCard 8s ease-in-out infinite;
      }
      .floating-card:nth-child(1) { top: 10%; left: 8%; animation-delay: 0s; }
      .floating-card:nth-child(2) { top: 25%; right: 12%; animation-delay: -2s; }
      .floating-card:nth-child(3) { bottom: 20%; left: 18%; animation-delay: -4s; }
      .floating-card:nth-child(4) { bottom: 15%; right: 10%; animation-delay: -6s; }
      .floating-card:nth-child(5) { top: 60%; left: 50%; animation-delay: -3s; }
      .floating-card:nth-child(6) { top: 40%; right: 40%; animation-delay: -5s; }
      @keyframes floatingCard {

        50% { transform: translateY(10px) rotate(-3deg) scale(0.9); }
        75% { transform: translateY(-15px) rotate(2deg) scale(1.05); }
      }

  <script>
    function setActiveLangMenu(lang) {
      localStorage.setItem('petra-info-lang', lang);
      document.documentElement.lang = lang;
      document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
      document.getElementById('lang-en').classList.toggle('active', lang === 'en');
      document.getElementById('lang-ar').classList.toggle('active', lang === 'ar');
    }
    document.getElementById('lang-en').addEventListener('click', function() {
      setActiveLangMenu('en');
      setActiveLang('en');
      fetchPromos('en');
    });
    document.getElementById('lang-ar').addEventListener('click', function() {
      setActiveLangMenu('ar');
      setActiveLang('ar');
      fetchPromos('ar');
    });
    // On load, set active button and direction
    (function() {
      var lang = localStorage.getItem('petra-info-lang') || 'en';
      setActiveLangMenu(lang);
      setActiveLang(lang);
      fetchPromos(lang);
    })();
  </script>
