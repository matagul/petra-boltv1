<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petra.bet Casino Games</title>
    <meta name="description" content="Browse and play the best live casino games at Petra.bet. Lightning Dice, Sweet Bonanza, Crazy Time, and more.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ°</text></svg>">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
      .games-section {
        padding: 4rem 0;
        background: linear-gradient(135deg, #232946 0%, #1a1a2e 100%);
      }
      .games-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 2rem;
        justify-items: center;
        align-items: stretch;
        margin-top: 2.5rem;
      }
      .game-card-3d {
        width: 167px;
        height: 260px;
        background: linear-gradient(135deg, #232946 0%, #1a1a2e 100%);
        border-radius: 1.2rem;
        box-shadow: 0 8px 32px 0 rgba(0,0,0,0.25);
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        cursor: pointer;
        transition: box-shadow 0.3s, transform 0.2s;
      }
      .game-card-3d:hover {
        box-shadow: 0 16px 48px 0 #fbbf24cc;
        transform: translateY(-6px) scale(1.04);
      }
      .game-card-img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 1.2rem 1.2rem 0 0;
        background: #181828;
      }
      .game-card-info {
        padding: 1rem 0.7rem 0.7rem 0.7rem;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
      .game-card-provider {
        font-size: 0.85rem;
        color: #fbbf24;
        margin-bottom: 0.3rem;
        font-weight: 600;
      }
      .game-card-title {
        font-size: 1.05rem;
        color: #fff;
        font-weight: 700;
        margin-bottom: 0.2rem;
        line-height: 1.2;
      }
      .game-card-link {
        position: absolute;
        inset: 0;
        z-index: 2;
      }
      .main-nav {
        display: flex;
        gap: 2.2rem;
        align-items: center;
      }
      .nav-link {
        color: var(--luxury-white);
        text-decoration: none;
        font-size: 1.08rem;
        font-weight: 600;
        padding: 0.3rem 1.1rem;
        border-radius: 8px;
        transition: background 0.2s, color 0.2s;
        position: relative;
        background: none;
        border: none;
        outline: none;
        box-shadow: none;
        display: inline-block;
      }
      .nav-link.active, .nav-link:hover {
        background: var(--accent-gold);
        color: var(--primary-dark);
        box-shadow: 0 2px 12px rgba(251,191,36,0.13);
      }
      .language-switcher {
        display: flex;
        gap: 0.5rem;
        background: rgba(51,65,85,0.3);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 0.2rem;
        border: 1px solid rgba(251, 191, 36, 0.2);
      }
      .lang-btn {
        padding: 0.5rem 1.2rem;
        border-radius: 8px;
        border: none;
        background: transparent;
        font-weight: 600;
        font-size: 1rem;
        color: var(--luxury-white);
        cursor: pointer;
        transition: background 0.2s, color 0.2s;
      }
      .lang-btn.active, .lang-btn:focus {
        background: var(--accent-gold);
        color: var(--primary-dark);
        outline: none;
      }
    </style>
</head>
<body>
    <header class="header" id="header">
        <div class="header-content">
            <div class="logo" data-aos="fade-right" data-aos-duration="1000">
                <span class="logo-icon">ðŸŽ°</span>
                <span class="logo-text">Petra.bet</span>
            </div>
            <nav class="main-nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="information.html" class="nav-link">Promotions</a>
                <a href="games.html" class="nav-link active">Games</a>
            </nav>
            <div class="language-switcher" data-aos="fade-left" data-aos-duration="1000">
                <button id="lang-en" class="lang-btn card-3d">EN</button>
                <button id="lang-ar" class="lang-btn card-3d">AR</button>
            </div>
        </div>
    </header>
    <section class="games-section">
        <div class="container">
            <h2 class="section-title" data-aos="fade-up" data-aos-duration="1000">Petra.bet Live Casino Games</h2>
            <div class="games-grid" id="games-grid"></div>
        </div>
    </section>
    <footer class="footer" data-aos="fade-up" data-aos-duration="1000">
        <div class="container">
            <div class="footer-content">
                <div class="footer-disclaimer">
                    <p id="disclaimer">Gambling can be addictive. Please play responsibly.</p>
                </div>
                <div class="footer-links">
                    <a href="#" id="terms-link" class="footer-link">Terms of Service</a>
                    <a href="#" id="privacy-link" class="footer-link">Privacy Policy</a>
                    <a href="#" id="contact-link" class="footer-link">Contact</a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="games.js"></script>
    <script>AOS.init({ duration: 1000, easing: 'ease-out-cubic', once: true, offset: 100 });</script>
    <script>
      function setActiveLang(lang) {
        localStorage.setItem('petra-info-lang', lang);
        document.documentElement.lang = lang;
        document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
        document.getElementById('lang-en').classList.toggle('active', lang === 'en');
        document.getElementById('lang-ar').classList.toggle('active', lang === 'ar');
      }
      document.getElementById('lang-en').addEventListener('click', function() {
        setActiveLang('en');
        location.reload();
      });
      document.getElementById('lang-ar').addEventListener('click', function() {
        setActiveLang('ar');
        location.reload();
      });
      // On load, set active button and direction
      (function() {
        var lang = localStorage.getItem('petra-info-lang') || 'en';
        setActiveLang(lang);
      })();
      // Patch game links to use full Petra.bet URLs
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          document.querySelectorAll('.game-card-link').forEach(function(link) {
            if(link.getAttribute('href').startsWith('/casino/show-games')) {
              link.setAttribute('href', 'https://petra.bet' + link.getAttribute('href'));
            }
          });
        }, 100);
      });
    </script>
</body>
</html>
